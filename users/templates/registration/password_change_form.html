{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
{% load user_filters %}

<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">Изменить пароль</div>
            <div class="card-body">

          <div class="form-group row">
                <form method="post">
                    {% csrf_token %}
                    <div class="col-md-10 offset-md-1"> 
                    {% for field in form %}
						<label for="{{ field.label }}" class="col-md-4 col-form-label text-left">{{ field.label }} </label>
						{{ field }}
						{{ field.help_text }}
                    {% endfor %}
					<p></p>
                    <div class="col-md-6 offset-md-4">              
                            <button type="submit" class="btn btn-primary">
                                Изменить пароль
                            </button>
                    </div>
					</div>
                </form>
				</div>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->

{% endblock %}
